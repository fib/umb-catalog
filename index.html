<!DOCTYPE html>
<head>
    <title>UMass Boston Course Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">UMass Boston Catalog Search</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/fib/umb-catalog"><i class="bi bi-github"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mx-5 my-5">
        <div class="col">
            <div class="row">
                <div class="mb-3">
                    <div class="row">
                        <div class="alert alert-warning" role="alert"><i class="bi bi-exclamation-triangle"></i> Some classes may be missing, this is a work in progress.</div>
                        <div class="col-2">
                            <label for="subjectSelect" class="form-label">Subject</label>
                            <select onchange="search();" id="subjectSelect" class="form-select" aria-label="Select subject">
                                <option selected value="any">Any</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="search" class="form-label">Search query</label>
                            <input autocomplete="off" type="text" class="form-control" id="search" onkeyup="search()">
                        </div>
                    </div>
                    <div class="table-responsive">
                    <table class="table" id="courseTable">
                        <thead>
                            <tr>
                                <th scope="col">Number</th>
                                <th scope="col">Name</th>
                                <th scope="col">Credits</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                    </div>
                        <script>
                            $( document ).ready(function() {
                                console.log("ready");
                                var table = $("#tableBody");
                                var subjects = $("#subjectSelect");

                                $.getJSON("./course_catalog.json", function( data ) {
                                    for (var subject in data) {
                                        subjects.append('<option value="' + subject + '">' + subject + '</option>');

                                        for (var course in data[subject]) {
                                            var c = data[subject][course];
                                            var row = '<tr data-subject="' + subject + '">';
                                            row += '<th scope="row" class="courseNumber">';
                                            row += subject + c.number;
                                            row += '</th>';
                                            row += '<td class="courseTitle">';
                                            row += c.title;
                                            row += '</td>';
                                            row += '<td class="courseCredits">';
                                            row += c.credits;
                                            row += '</td></tr>';

                                            table.append(row);
                                        }
                                    }
                                });
                            });

function subjectFilter() {
    var subject = $("#subjectSelect");
}

function search() {
    var input, filter, table, tr, x;
    input = document.getElementById("search");
    filter = input.value.toLowerCase().split(' ');
    table = document.getElementById("courseTable");
    tr = table.getElementsByTagName("tr");

    var subject = $("#subjectSelect").val();
    console.log("subject: " + subject);

    for (x = 0; x < tr.length; x++) {
        var row, title, num;
        row = tr[x];
        title = row.getElementsByClassName("courseTitle")[0];
        num = row.getElementsByClassName("courseNumber")[0];


        if (title || num) {
            title = title.innerHTML.toLowerCase();
            num = num.innerHTML.toLowerCase();
            if (
                (filter.every(v => title.includes(v)) || filter.every(v => num.includes(v)))
                /*((title.indexOf(filter) > -1) || (num.indexOf(filter) > -1))*/
                && (row.dataset.subject == subject || subject == "any")
            ) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        }
    }
}
                        </script>
                </div>
            </div>
        </div>
</body>
