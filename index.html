<!DOCTYPE html>

<head>
    <title>UMass Boston Course Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <script src="./script.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">UMass Boston Catalog Search</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/fib/umb-catalog"><i class="bi bi-github"></i>
                            GitHub</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-5 px-5">
        <div class="row mb-3">
                <div class="alert alert-warning" role="alert"><i class="bi bi-exclamation-triangle"></i> Some
                    classes may be missing, this is a work in progress.</div>
                <div class="col-xl-2">
                    <label for="subjectSelect" class="form-label">Subject</label>
                    <select onchange="search();" id="subjectSelect" class="form-select" aria-label="Select subject">
                        <option selected value="any">Any</option>
                    </select>
                </div>

                <div class="col-sm">
                <label for="search" class="form-label">Search query</label>
                <input autocomplete="off" type="text" class="form-control" id="search" onkeyup="search()">
                </div>
        </div>
        <div class="row">
            <div class="table-responsive">
                <table class="table" id="courseTable">
                    <thead>
                        <tr>
                            <th scope="col">Number</th>
                            <th scope="col">Name</th>
                            <th scope="col">Credits</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
